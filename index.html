<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pastel Pixels</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fffaf0;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    h2 {
      margin-top: 0;
      font-weight: normal;
      font-size: 16px;
      color: #888;
    }
    .palette {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .color-swatch {
      width: 30px;
      height: 30px;
      display: inline-block;
      border: 2px solid #000;
      cursor: pointer;
      margin: 5px;
      border-radius: 4px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(11, 8vw);
      grid-auto-rows: 8vw;
      gap: 2px;
      justify-content: center;
      max-width: 100vw;
      margin: 0 auto;
    }
    .cell {
      background-color: white;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 16px;
      font-size: 14px;
      margin: 6px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      background-color: #f0c4ff;
      font-family: 'Quicksand', sans-serif;
    }
    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(11, 40px);
        grid-auto-rows: 40px;
      }
    }
  </style>
</head>
<body>
  <h1>Pastel Pixels</h1>
  <h2>created by simmixart</h2>
  <div class="palette" id="palette"></div>
  <div class="grid" id="grid"></div>
  <div class="controls">
    <button onclick="clearCanvas()">Clear Canvas</button>
    <button onclick="saveDrawing()">Save Drawing</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const colors = [
      '#FFB3BA', '#FFDFBA', '#FFFFBA', '#BAFFC9', '#BAE1FF', '#E6CCFF',
      '#C2F0FC', '#FFF0F5', '#F0FFF0', '#FAFAD2', '#F5F5DC', '#FFE4E1'
    ];

    let currentColor = '#000';

    const paletteDiv = document.getElementById('palette');
    colors.forEach(color => {
      const swatch = document.createElement('div');
      swatch.className = 'color-swatch';
      swatch.style.backgroundColor = color;
      swatch.addEventListener('click', () => {
        currentColor = color;
      });
      paletteDiv.appendChild(swatch);
    });

    const gridDiv = document.getElementById('grid');
    const cells = [];
    for (let i = 0; i < 121; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.addEventListener('click', () => {
        cell.style.backgroundColor = currentColor;
      });
      gridDiv.appendChild(cell);
      cells.push(cell);
    }

    function clearCanvas() {
      cells.forEach(cell => {
        cell.style.backgroundColor = 'white';
      });
    }

    function saveDrawing() {
      html2canvas(document.getElementById('grid')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'pixel-art.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
